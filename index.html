<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Xc Kids Chapter 1</title>
  <style>
   body {
  margin: 0;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  align-items: center;
}

img {
  max-width: 80%;
  max-height: 90vh;
  margin: 0 10px;
}

button {
  font-size: 2rem;
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background: rgba(255,255,255,0.4);
}

  </style>
</head>
<body>
  <div class="container">
    <button id="prev">&#8592;</button>
    <img id="comic" src="01.png">
    <button id="next">&#8594;</button>
  </div>

  <script>
    let page = 1;
    const total = 11;
    const img = document.getElementById("comic");

    function showPage() {
      img.src = String(page).padStart(2, "0") + ".png";
    }

    document.getElementById("next").onclick = () => {
      page = page < total ? page + 1 : 1;
      showPage();
    };

    document.getElementById("prev").onclick = () => {
      page = page > 1 ? page - 1 : total;
      showPage();
    };
  </script>
</body>

</html>
